<div class="container mx-auto py-20 w-full px-4 lg:px-6">
  <div class="flex flex-col gap-8 animate-fadeIn" *ngIf="grupoInfo">

    <!-- Primera fila: Logo, Info y Ubicación -->
    <div class="flex flex-col md:flex-row gap-6 lg:gap-8">
      <!-- Card Logo -->
      <div class="basis-full md:basis-3/12 bg-gradient-to-br from-white to-gray-50 shadow-xl rounded-2xl p-8
                  border border-gray-100 hover:shadow-2xl transition-all duration-500
                  hover:scale-105 transform hover:-translate-y-2">
        <app-card-logo-title [srcImg]="grupoInfo.logoSrc" [nombreGrupo]="grupoInfo.nombre"></app-card-logo-title>
      </div>

      <!-- Card Información -->
      <div class="basis-full md:basis-5/12 bg-gradient-to-br from-white to-blue-50 shadow-xl rounded-2xl p-8
                  border border-gray-100 hover:shadow-2xl transition-all duration-500
                  hover:scale-105 transform hover:-translate-y-1">
        <info-grupo [descripcion]="grupoInfo.descripcion"
                   [horarios]="grupoInfo.horarios"
                   [telefono]="grupoInfo.telefono"
                   [facebook]="grupoInfo.facebook"
                   [instagram]="grupoInfo.instagram"></info-grupo>
      </div>

      <!-- Card Ubicación -->
      <div class="basis-full md:basis-4/12 bg-gradient-to-br from-white to-green-50 shadow-xl rounded-2xl p-8
                  border border-gray-100 hover:shadow-2xl transition-all duration-500
                  hover:scale-105 transform hover:-translate-y-1">
        <h2 class="text-3xl lg:text-4xl text-center text-gray-800 mb-6 font-bold
                   bg-gradient-to-r from-green-600 to-green-800 bg-clip-text text-transparent">
          Ubicación
        </h2>

        <div class="rounded-xl overflow-hidden shadow-lg hover:shadow-xl transition-shadow duration-300
                    ring-1 ring-gray-200 hover:ring-green-300">
          <iframe
            [src]="grupoInfo.ubicacionMapaSrc | safeResourceUrl"
            width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
            class="w-full hover:scale-105 transition-transform duration-700"></iframe>
        </div>
      </div>
    </div>

    <!-- Segunda fila: Fotos y Rutas -->
    <div class="flex flex-col md:flex-row gap-6 lg:gap-8">
      <!-- Card Fotos -->
      <div class="basis-full md:basis-9/12 bg-gradient-to-br from-white to-purple-50 shadow-xl rounded-2xl p-8
                  border border-gray-100 hover:shadow-2xl transition-all duration-500">
        <h2 class="text-3xl lg:text-4xl text-gray-800 mb-6 font-bold
                   bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent
                   flex items-center gap-3">
          <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
            </path>
          </svg>
          Galería de Fotos
        </h2>
        <card-fotos [srcImgs]="imageUrls"></card-fotos>
      </div>

      <!-- Card Rutas -->
      <div class="basis-full md:basis-3/12 bg-gradient-to-br from-white to-orange-50 shadow-xl rounded-2xl p-8
                  border border-gray-100 hover:shadow-2xl transition-all duration-500
                  h-fit sticky top-24 hover:scale-105 transform hover:-translate-y-1">
        <h2 class="text-2xl lg:text-3xl text-gray-800 mb-6 font-bold
                   bg-gradient-to-r from-orange-600 to-red-600 bg-clip-text text-transparent
                   flex items-center gap-2">
          <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
          </svg>
          Rutas
        </h2>
        <card-rutas-camion [rutas]="rutas"></card-rutas-camion>
      </div>
    </div>
  </div>

  <!-- Estado de error -->
  <div *ngIf="!grupoInfo" class="text-center py-20 animate-fadeIn">
    <div class="bg-gradient-to-br from-red-50 to-red-100 rounded-2xl p-12 shadow-xl border border-red-200 max-w-2xl mx-auto">
      <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L4.082 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
      </svg>
      <h2 class="text-3xl font-bold text-red-700 mb-2">Oops! Grupo no encontrado</h2>
      <p class="text-red-600">No se encontró información para este grupo</p>
    </div>
  </div>
</div>
